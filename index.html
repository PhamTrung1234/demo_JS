<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main  -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2  class="pt-5 pb-3">Tính Lương Theo ngày</h2>
        <form class="form__contact">
            <div class="form-group ">
              
              <input type="number" id="luongngay" placeholder="nhập lương một ngày" class="form-control mr-5 ">
              <input type="number" id="songay" placeholder="số ngày làm" class="form-control mt-3 mt-md-0">
              
            </div>
           
            <button id="btnluong" type="button" class="btn btn-primary">Tính lương</button>
            <p  class="alert alert-success mt-4 ">
                <i class="fa-solid fa-hand-point-right mr-3"></i><span id="txtluong"></span>
            </p>
          </form>

         <h2 class="pt-5 pb-3">Tính Giá Trị Trung Bình</h2> 
         <form class="form__contact">
            <div class="form-group ">
              <div class="row">
                <div class="col-12 col-md-6 col-xl-4">
                  <input type="number" id="sothu1" placeholder="nhập số thứ 1" class="form-control">
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <input type="number" id="sothu2" placeholder="nhập số thứ 2" class="form-control">
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <input type="number" id="sothu3" placeholder="nhập số thứ 3" class="form-control">
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <input type="number" id="sothu4" placeholder="nhập số thứ 4" class="form-control">
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <input type="number" id="sothu5" placeholder="nhập số thứ 5" class="form-control">
                </div>
              </div> 
            </div>
           
            <button id="btntinhTB" type="button" class="btn btn-primary">Tính Trung Bình</button>
            <p  class="alert alert-success mt-4 ">
                <i class="fa-solid fa-hand-point-right mr-3"></i><span id="txttinhTB"></span>
            </p>
          </form>


          <h2 class="pt-5 pb-3">Quy Đổi Tiền Tệ</h2>
          <form class="form__contact">
            <div class="form-group ">
              
              <input type="number" id="sotien" placeholder="nhập số tiền USD" class="form-control ">
              
              
            </div>
           
            <button id="btnTien" type="button" class="btn btn-primary">Quy Đổi Tiền</button>
            <p  class="alert alert-success mt-4 ">
                <i class="fa-solid fa-hand-point-right mr-3"></i><span id="txtTien"></span>
            </p>
          </form>


          <h2 class="pt-5 pb-3">Tính Diện Tích Và Chu Vi</h2>
          <form class="form__contact">
            <div class="form-group ">
              
              <input type="number" id="chieudai" placeholder="nhập chiều dài" class="form-control mr-5">
              <input type="number" id="chieurong" placeholder="nhập chiều rộng" class="form-control mt-3 mt-md-0">
              
              
            </div>
           
            <button onclick="tinh()" id="btnTinh" type="button" class="btn btn-primary">Tính</button>
            <p  class="alert alert-success mt-4 ">
                <i class="fa-solid fa-hand-point-right mr-3"></i><span id="txtTinh"></span>
            </p>
          </form>


          <h2 class="pt-5 pb-3">Tính Tổng Hai Ký Số</h2>
          <form class="form__contact">
            <div class="form-group ">
              
              <input type="number" id="socantinh" placeholder="nhập số cần tính" class="form-control ">
              
              
            </div>
           
            <button onclick="tinhtong()" id="btnTinhtong" type="button" class="btn btn-primary">Tính Tổng</button>
            <p  class="alert alert-success mt-4 ">
                <i class="fa-solid fa-hand-point-right mr-3"></i><span id="txtTinhtong"></span>
            </p>
          </form>
    </div>
     
   


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
     <!-- Js Main  -->
    <script src="./js/main.js"></script>
</body>
</html>
